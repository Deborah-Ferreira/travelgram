<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelgram</title>
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
</head>
<body>
    <header>
        <nav class="flex">  
            <img src="assets/Logo.svg" alt="Logo Travelgram">
            <div class="flex item-center margin-left gap-1">
                <a href="#"></a> 
                <a href="#" class="social desktop-only">Explorar</a> 
                <a href="#myTravels" class="desktop-only  px-base">Minhas viagens</a> 
                <div class="profile"></div>
            </div> 
        </nav>   
    </header>
    <section class="flex about">  
        <div class="flex wrapper">
            <div class="profile-img"></div> 
            <div>
                <h1>Isabela Torres</h1>
                <p> 
                    Amante de viagens, cultura e gastronomia. 🌍✈️  
                    Aqui compartilho as histórias registradas em cada clique, explorando cantinhos fascinantes do nosso planeta a partir da movimentada cidade de São Paulo. 🏙️📸
                </p>
            </div> 
        </div>  
        <div class="flex icons">
            <div>São Paulo, Brazil</div>
            <div>37 países</div>
            <div>240 fotos</div>
        </div>       
    </section>
</body>
</html>
